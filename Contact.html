<!DOCTYPE html>
<html lang="fr" class="no-js">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Théo Guichard – Portfolio</title>
  <meta name="description" content="Contactez Théo Guichard" />
  <meta name="author" content="Théo Guichard" />
  <link rel="shortcut icon" href="favicon.ico">
  <link rel="stylesheet" href="https://use.typekit.net/fiv8wyx.css">
  <link rel="stylesheet" href="css/base.css" />
  <link rel="stylesheet" href="css/splitting.css" />
  <link rel="stylesheet" href="css/splitting-cells.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

  <style>
    html, body { height: 100%; }
    *, *::before, *::after { box-sizing: border-box; }
    body {
      display: flex;
      flex-direction: column;
      margin: 0;
    }

    main {
      flex: 1;
      width: 100%;
      margin: 0;
      padding: clamp(16px, 2vw, 32px);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .frame {
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 16px;
      flex-wrap: wrap;
      margin-bottom: 20px;
    }
    .frame__title {
      margin: 0;
      font-size: 1.25rem;
      font-weight: 700;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .frame__title a { text-decoration: none; }
    .frame__back {
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }

    .title span {
      display: block;
      text-align: center;
      font-size: clamp(2.2rem, 5vw, 3.5rem);
      font-weight: 900;
      border-bottom: 3px solid currentColor;
      padding-bottom: 8px;
      margin: 40px auto 30px;
    }

    .contacts-column {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      width: 100%;
      max-width: 600px;
    }

    .contact-container {
      display: flex;
      align-items: center;
      gap: 14px;
      padding: 16px 20px;
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,0.08);
      background: rgba(255,255,255,0.03);
      width: 100%;
      justify-content: center;
    }

    .contact-icon {
      width: 44px; height: 44px;
      object-fit: contain;
      filter: invert(1) hue-rotate(180deg) contrast(1.05) brightness(1.05);
    }

    .frame__prev2 {
      text-decoration: none;
      font-weight: 600;
      letter-spacing: .02em;
      overflow-wrap: anywhere;
    }

    .contact-actions {
      display: inline-flex;
    }

     @media (max-width: 480px) {
      .contact-container {
        flex-direction: column;
        align-items: center;
      }
      .frame__prev2 {
        text-align: center;
      }
    }

    /* Bouton Copier en violet */
    .btn-copy {
      display: inline-flex; align-items: center; gap: 6px;
      padding: 7px 12px;
      border-radius: 10px;
      border: none;
      background: #6c63ff; /* violet */
      color: white;
      text-decoration: none;
      cursor: pointer;
      font-weight: 600;
      transition: background 0.3s;
    }
    .btn-copy:hover {
      background: #5548e5;
    }

    .info {
      margin-top: auto;
      text-align: center;
      padding-top: 40px;
    }
    .frame__prev {
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      font-size: 1rem;
    }

    #footer {
      margin-top: auto;
      padding: 14px 20px;
      text-align: center;
      opacity: 0.85;
      border-top: 1px solid rgba(255,255,255,0.08);
      width: 100%;
    }

    .btn-download {
    margin-left: 8px;
    text-decoration: none;
    }
  </style>
</head>

<body class="loading">
  <main>
    <div class="frame">
      <h1 class="frame__title">
        Mon portfolio.
        <a target="_blank" href="https://github.com/THE02004">
          <i class="fa-brands fa-github"></i> github
        </a>
      </h1>
      <a class="frame__back" href="index.html">
        <i></i> //Retourner au menu principal
      </a>
    </div>

    <div class="title"><span>Me contacter</span></div>

    <div class="contacts-column">
      <div class="contact-container">
        <img class="contact-icon" src="linkedin_black_logo_icon.png" alt="LinkedIn">
        <a class="frame__prev2" target="_blank" href="https://www.linkedin.com/in/th%C3%A9o-guichard-9b30832b9/">
          LinkedIn – Théo Guichard
        </a>
      </div>

      <div class="contact-container">
        <img class="contact-icon" src="gmail_black.png" alt="Email">
        <a id="email-link" class="frame__prev2" href="mailto:theo.guichard01@gmail.com">
          theo.guichard01@gmail.com
        </a>
        <div class="contact-actions">
          <button id="copy-email" class="btn-copy" type="button">
            <i class="fa-regular fa-copy"></i> Copier
          </button>
        </div>
      </div>

      <div class="contact-container">
        <img class="contact-icon" src="pdf_icon.png" alt="CV PDF">
        <a class="frame__prev2" href="CV-Theo-Guichard.pdf" download="CV_Theo_Guichard.pdf">
          Télécharger mon CV (PDF)
        </a>
        <div class="contact-actions">
          <a class="btn-copy btn-download" href="CV-Theo-Guichard.pdf" target="_blank" rel="noopener">
            <i class="fa-solid fa-eye"></i> Voir
          </a>
        </div>
      </div>
    </div>

    <div class="info">
      <a class="frame__prev" href="index.html">
        <i class="fa-solid fa-arrow-left"></i> Retourner au menu principal
      </a>
    </div>
  </main>

  <footer id="footer">
    <p>&copy; 2024 Théo Guichard – Portfolio GitHub</p>
  </footer>

  <script>
    // Copier l'email
    (function(){
      const copyBtn = document.getElementById('copy-email');
      const email = 'theo.guichard01@gmail.com';
      if (copyBtn) {
        copyBtn.addEventListener('click', async () => {
          try {
            await navigator.clipboard.writeText(email);
            copyBtn.innerHTML = '<i class="fa-solid fa-check"></i> Copié';
            setTimeout(() => copyBtn.innerHTML = '<i class="fa-regular fa-copy"></i> Copier', 1500);
          } catch (e) {
            const textarea = document.createElement('textarea');
            textarea.value = email;
            document.body.appendChild(textarea);
            textarea.select();
            document.execCommand('copy');
            textarea.remove();
            copyBtn.innerHTML = '<i class="fa-solid fa-check"></i> Copié';
            setTimeout(() => copyBtn.innerHTML = '<i class="fa-regular fa-copy"></i> Copier', 1500);
          }
        });
      }
    })();
  </script>
</body>
</html>
